<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Social Media Cards</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #c7c5c5;
      padding: 20px;
    }

    .card {
      width: 250px;
      padding: 30px;
      border: 1px solid #000;
      border-radius: 10px;
      text-align: center;
      background-color: rgb(255, 255, 255);
    }

    .card h2 {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .card p {
      font-size: 14px;
      color: #333;
      margin-bottom: 20px;
    }
    .card button {
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
    }
    .twitter button {
      background-color: black;
      color: white;
    }

    .instagram {
      background-color: #ca0e4d;
      color: white;
      border: none;
    }
    .instagram button {
      background-color: white;
      color: #e1306c;
    }

    .youtube button {
      background-color: black;
      color: white;
    }
    .icon {
      font-size: 30px;
      margin-bottom: 10px;
    }
  </style>
</head>
